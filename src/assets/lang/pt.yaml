privacy:
  title: "Privacidade de Dados e Termos de Serviço"
  paragraph1: "Todo o processamento de dados pessoais e relacionados ao projeto é realizado exclusivamente na União Europeia e em total conformidade com os regulamentos locais de proteção de dados."
  paragraph2: "A infraestrutura de LLM é alimentada pelo Mixtral, um modelo de código aberto desenvolvido pela Mistral AI. Nossa instância é hospedada na infraestrutura West.ai localizada na Renânia do Norte-Vestfália, Alemanha, garantindo que seus dados permaneçam em território soberano europeu."
  paragraph3: "Ao prosseguir, você reconhece estas condições. Um cookie persistente será usado por 30 dias para registrar seu consentimento."

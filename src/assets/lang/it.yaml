  about_text: "Il Consulente per gli Studi di Aquisgrana è un assistente basato sull'IA progettato per aiutare gli studenti delle università di Aquisgrana a orientarsi nella vita accademica, trovare risorse e ottenere risposte a domande comuni sui loro studi e sulla città."

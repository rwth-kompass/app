privacy:
  title: "Informativa sulla Privacy e Termini di Servizio"
  paragraph1: "Tutto il trattamento dei dati personali e relativi al progetto è condotto esclusivamente all'interno dell'Unione Europea e in piena conformità con le normative locali sulla protezione dei dati."
  paragraph2: "L'infrastruttura LLM è alimentata da Mixtral, un modello open source sviluppato da Mistral AI. La nostra istanza è ospitata su infrastruttura West.ai situata nel Nord Reno-Westfalia, Germania, garantendo che i tuoi dati rimangano all'interno del territorio sovrano europeo."
  paragraph3: "Procedendo, riconosci queste condizioni. Verrà utilizzato un cookie persistente per una durata di 30 giorni per registrare il tuo consenso."
  accept_button: "Ho capito"


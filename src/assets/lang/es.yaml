privacy:
  title: "Privacidad de Datos y Términos de Servicio"
  paragraph1: "Todo el procesamiento de datos personales y relacionados con el proyecto se lleva a cabo exclusivamente dentro de la Unión Europea y en total cumplimiento de las regulaciones locales de protección de datos."
  paragraph2: "La infraestructura de LLM está alimentada por Mixtral, un modelo de código abierto desarrollado por Mistral AI. Nuestra instancia está alojada localmente en la infraestructura West.ai ubicada en Renania del Norte-Westfalia, Alemania, garantizando que sus datos permanezcan dentro del territorio soberano europeo."

privacy:
  title: "Confidentialité des données et conditions d'utilisation"
  paragraph1: "Tout traitement de données personnelles et liées au projet est effectué exclusivement au sein de l'Union européenne et en totale conformité avec les réglementations locales sur la protection des données."
  paragraph2: "L'infrastructure LLM est propulsée par Mixtral, un modèle open-source développé par Mistral AI. Notre instance est auto-hébergée sur l'infrastructure West.ai située en Rhénanie-du-Nord-Westphalie, en Allemagne, garantissant que vos données ne quittent jamais le territoire souverain européen."
  paragraph3: "En continuant, vous reconnaissez ces conditions. Un cookie persistant sera utilisé pendant une durée de 30 jours pour enregistrer votre consentement."
  accept_button: "Je comprends"


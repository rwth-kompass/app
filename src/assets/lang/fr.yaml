  about_title: "À propos du projet"
  about_text: "Le Conseiller d'études à Aix-la-Chapelle est un assistant basé sur l'IA conçu pour aider les étudiants des universités d'Aix-la-Chapelle à s'orienter dans la vie académique, à trouver des ressources et à obtenir des réponses aux questions courantes sur leurs études et la ville."

  title: "Datenschutz & Nutzungsbedingungen"
  paragraph1: "Sämtliche Verarbeitungen personenbezogener und projektbezogener Daten erfolgen ausschließlich innerhalb der Europäischen Union und in voller Übereinstimmung mit den geltenden Datenschutzbestimmungen."
  paragraph2: "Die LLM-Infrastruktur basiert auf Mixtral, einem von Mistral AI entwickelten Open-Source-Modell. Unsere Instanz wird auf einer West.ai-Infrastruktur in Nordrhein-Westfalen, Deutschland, selbst gehostet, wodurch sichergestellt wird, dass Ihre Daten das europäische Hoheitsgebiet nicht verlassen."

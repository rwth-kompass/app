privacy:
  title: "数据隐私与服务条款"
  paragraph1: "所有个人及项目相关数据的处理均在欧盟范围内进行，完全符合当地数据保护法规。"
  paragraph2: "LLM 基础设施由 Mistral AI 开发的开源模型 Mixtral 提供支持。我们的实例托管在位于德国北莱茵-威斯特法伦州的 West.ai 基础设施上，确保您的数据永远不会离开欧洲主权领土。"
  paragraph3: "继续操作即表示您认可这些条款。我们将使用一个有效期为 30 天的持久性 Cookie 来统计您的同意情况。"
